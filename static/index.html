<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="video" loop>
        <source type="video/mp4" src="mood-deg.mp4">
    </video>
    <div class="gradient"></div>
    

    <div class="box">
    
        <form method="post" action="submit">



            <div class="form-group">
                <label for="date">Datum</label>
                <input type="datetime-local" name="date" id="date">
            </div>

            <div class="form-group">
                <label for="name">Ihre Name</label>
                <input placeholder="Muster Musterman" type="text" name="name" id="name">
            </div>


            
            <div class="form-group">
                <label for="people">Wie viele Personen</label>
                <input min="1" value="2" max="30" type="number" name="people" id="people">
            </div>
            <div class="form-group">
                <label for="contact">Kontakt Information</label>
                <input placeholder="Nummer oder Email" type="text" name="contact" id="contact">
            </div>
            <div class="form-group">
                <label for="table">Tisch Nummer</label>
                <input min="1" max="15" type="number" name="table" id="table">
            </div>
 


            <button type="submit">Reservieren</button>
        </form>
    </div>











<script src="app.js"></script>

</body>
</html>
